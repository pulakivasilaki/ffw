version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1-stretch
    steps:
      - checkout
      - run: git clone https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git $CIRCLE_PROJECT_REPONAME
      - run: sudo apt update
      - run: sudo apt -y install php
      - run: php -r "readfile('http://getcomposer.org/installer');" | php -- --filename=composer
      - run: chmod +x composer
      - run: ./composer install
      - run: env

      - setup_remote_docker
      - run: docker build -t pulakivasilaki/ffw:$TAG .
      - add_ssh_keys:  # add key from CircleCI account based on fingerprint
          fingerprints:
            - "86:85:bc:80:cc:a7:91:e6:2c:bd:51:17:28:58:4c:05"

      - run:
          command: |
                    sudo apt update
                    docker -v
